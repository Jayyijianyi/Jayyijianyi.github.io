<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - VIDEO</title>
    <script src="video.js"></script>
</head>
<body>
    <h1>
        HTML5 Video
    </h1>

    <h2>
        Coffin Dance 2020
    </h2>
    <video width="320" height="240" autoplay muted loop controls>
    <source src="video/videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag!</video>

    <hr>
    <h2>How to find the imposter - Among us</h2>
        <video width="320" height="240" autoplay muted loop controls>
            <source src="video/AU1.mp4" type="video/mp4">
                Your browser does not support the video tag!
        </video>

    <hr>
    <h2>Preload none</h2>
    <video width="320" height="240" controls preload="none" muted
    poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg
    ">
        <source src="video/AU2.mp4" type="video/mp4">
            Your browser does not support the video tag!
    </video>

    <hr>
    <h2>Where?</h2>
    <video id="myV" width="320" height="240" preload="none"
    poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg
    ">
        <source src="video/AU3.mp4" type="video/mp4">
        Your browser does not support the video tag!
    </video>
    <div id="video-controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="freezeBtn">Freeze</button>
        <input type="range" id="seekBar" value="0">
        <label for="volume">Volume: </label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
</body>
</html>
