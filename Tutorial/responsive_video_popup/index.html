<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup | Javascript</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="banner">
        <div class="content">
            <img src="image/thor.jpg" alt="thor photo">
            <h2>Video Popup on Click | Javascript</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Aspernatur saepe sint sed obcaecati ea veritatis natus at ratione accusantium nesciunt, 
                velit maxime eaque expedita aut et! Sed aut ea rem.
            </p>
            <a href="#" onclick="toggle();">Watch Trailer</a>
        </div>
    </div>
    <div class="trailer">
        <video src="image/infinitywar.mp4"
        controls="true"></video>
        <img src="image/close.png" class="close"
             onclick="toggle();">

    </div>
    <script type="text/javascript">
        function toggle(){
            var trailer= document.querySelector(".trailer");
            trailer.classList.toggle("active");

            var video= document.querySelector("video");
            video.pause();
            video.currentTime = 0;
        }
    </script>
    
</body>
</html>
